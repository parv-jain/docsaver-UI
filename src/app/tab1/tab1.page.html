<ion-header>
  <ion-toolbar>
    <ion-title>
      My Documents
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Hi, {{data.name}}</ion-card-subtitle>
      <ion-card-title>Welcome to Doc Saver</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Now easily manage all your documents in a single dashboard.</p>
    </ion-card-content>
  </ion-card>
  <ion-card *ngFor="let document of (data.documents)">
    <ion-card-content>
      <h2><ion-icon color="medium" name="document"></ion-icon> Document Details</h2>
      <div (click)="view(document.document_url)">
        <ul *ngFor = "let item of parseJSON(document.document_info) | keyvalue">
          <li>{{replaceUnderscores(item.key) | titlecase}} :- {{item.value}}</li>
        </ul>
      </div>  
    </ion-card-content>
  </ion-card>
</ion-content>
